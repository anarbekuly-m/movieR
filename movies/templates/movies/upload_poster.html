{% extends 'base.html' %}
{% block content %}
    <h2>Upload Poster for {{ movie.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'movie_detail' movie.id %}">Back to Movie</a>
{% endblock %}
