{% extends 'base.html' %}
{% block content %}
    <h2>Movie List</h2>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p>Category: {{ movie.category.name }}</p>
                        <p class="card-text">{{ movie.description|truncatewords:15 }}</p>
                        <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
